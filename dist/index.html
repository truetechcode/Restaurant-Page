<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bundle.css">
    <title>Restaurant App</title>
</head>
<body>
    <div id="content">
        <header>
            <h1>The Meal Restaurant App</h1>
        </header>
        <nav></nav>
        <div class="container">
            <div class="tabsy">
                <input type="radio" id="tab1" name="tab" checked>
                <label class="tabButton" for="tab1">Tab One</label>
                <div class="tab">
                    <div class="content">
                        Content One
                    </div>
                </div>
                <input type="radio" id="tab2" name="tab" checked>
                <label class="tabButton" for="tab2">Tab Two</label>
                <div class="tab">
                    <div class="content">
                        Content Two
                    </div>
                </div>
                <input type="radio" id="tab3" name="tab" checked>
                <label class="tabButton" for="tab3">Tab Three</label>
                <div class="tab">
                    <div class="content">
                        Content Three
                    </div>
                </div>
            </div>
            <p>
                <img src="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="dinner-set">
            </p>
            <p class="description">
                <span>
                    You are welcome 
                </span>
                The Meal Restaurant is an exquisitely exciting place for everyone to take a meal away from home.
            </p>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
